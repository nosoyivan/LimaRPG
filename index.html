<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LimaRPG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- START NAV -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
            <span class="is-size-2">LimaRPG</span>
          <span class="navbar-burger burger" data-target="navbarMenu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-end">

            <span class="tags are-medium">
                <a href="#" class="button tag" onclick="showTab('info')">Battle Info</a>
                <a href="#" class="button tag" onclick="showTab('edit')">Edit Character</a>
            </span>
        

            </div>
        </div>
      </div>
    </nav>
    <!-- END NAV -->
  
    <!-- Image -->
    <section class="hero ">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-6 is-offset-3">

                


                
    <!-- Character Info Section -->
    <div id="info-tab" class="tab-content">
        <div id="character-info"></div>
        <div id="battle-controls">
            <button class="button" id="start-battle-btn" onclick="startBattle()">Start Battle</button>
            <button class="button" id="Bite-btn" style="display:none;" onclick="useBite()">Bite (ATK1)</button>
            <button class="button" id="Scratch-btn" style="display:none;" onclick="useScratch()">Scratch (ATK2)</button>
            <button class="button" id="potion-btn" style="display:none;" onclick="usePotion()">Potion (POT)</button>
        </div>
        <div id="battle-log"></div>
    </div>

    <!-- Edit Character Section -->
    <div id="edit-tab" class="tab-content">
        <h2>Create New Character</h2>
        <form id="create-character-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="class">Class:</label>
            <input type="text" id="class" required>

            <button type="submit">Create Character</button>
        </form>

        <h2>Change Character Name</h2>
        <form id="change-name-form">
            <label for="new-name">New Name:</label>
            <input type="text" id="new-name" required>
            <button type="submit">Change Name</button>
        </form>
    </div>
          </div>
        </div>


      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>LimaRPG</strong> by Ivan. Using Bulma CSS
      </p>
    </div>
  </footer>

    
    <!-- Link to external JavaScript file -->
    <script src="code.js"></script>

</body>

</html>
